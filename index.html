<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <span class="text first-iter">I am</span>
        <span class="text second-iter"></span>
    </div>
    <script>
        const text = document.querySelector(".second-iter")
        const textLoad = () => {
            setTimeout(() => {
                text.textContent = "a Blogger"
            }, 0)
            setTimeout(() => {
                text.textContent = "a Freelancer"
            }, 4000)
            setTimeout(() => {
                text.textContent = "an Entrepreneur"
            }, 8000)
        }

        textLoad();
        setInterval(textLoad, 8001);
    </script>
</body>
</html>
